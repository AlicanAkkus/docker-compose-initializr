<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Docker Compose Initializr</title>
    <link rel="icon" type="image/png" href="images/docker.png">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/vuetify.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/vue.js"></script>
    <script src="js/vuetify.js"></script>
    <script src="js/vue-resource.js"></script>
    <script src="js/app.js"></script>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="navbar-header">
        <a class="navbar-brand" href="#">
            <img src="images/docker.png" width="32" height="32" class="d-inline-block align-top"/>  Docker Composer
        </a>
    </div>
    <div class="navbar-collapse collapse">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link disabled" href="#">Switch To Advanced Mode</a>
            </li>
        </ul>
    </div>
</nav>

<div id="app" class="container-fluid">

    <div class="row">
        <div class="col-sm-3">

        </div>
        <div class="col-sm-6">
            <div class="d-flex justify-content-center">
                <div class="p-2">
                    <span>Add docker services to your infrastructure</span>
                    <hr/>
                </div>
            </div>
        </div>
        <div class="col-sm-3">

        </div>
    </div>

    <div class="row">
        <div class="col-sm-3">

        </div>
        <div class="col-sm-6">
            <div class="d-flex justify-content-center">
                <div class="p-2">
                    <el-select v-model="version" placeholder="Select Version" size="large">
                        <el-option
                                v-for="version in versions"
                                :key="version.version"
                                :label="version.name"
                                :value="version.version">
                        </el-option>
                    </el-select>
                </div>
                <div class="p-2">
                    <el-autocomplete class="inline-input" v-model="serviceInput" size="large"
                                     :fetch-suggestions="querySearch"
                                     placeholder="Redis, Mongo, Kafka ..."
                                     @select="handleSelect">
                        <i class="el-icon-edit el-input__icon" slot="suffix"></i>
                    </el-autocomplete>
                </div>
                <div class="p-2">
                    <el-button type="success" icon="el-icon-download" @click="createDockerComposeFile" :loading="createProgressDoesItContinue" round>
                        Generate
                    </el-button>
                </div>
            </div>
        </div>
        <div class="co-sm-3">

        </div>
    </div>
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <div class="d-flex justify-content-center">
                <div class="p-2">
                    <hr/>
                    <el-badge :value="selectedServices.length" v-if="selectedServices.length > 0" type="info">
                        <el-button size="small">Selected Services</el-button>
                    </el-badge>
                    <el-tag style="margin: 2px;" v-for="service in selectedServices" :key="service" type="success" @close="deleteService(service)" closable>
                        {{service}}
                    </el-tag>
                </div>
            </div>
        </div>
        <div class="col-sm-3"></div>
    </div>
</div>
<footer class="footer">
    <div class="container">
        <span class="text-muted">Place sticky footer content here.</span>
    </div>
</footer>

</body>
</html>
