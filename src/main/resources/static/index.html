<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Docker Compose Initializr</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/vue.js"></script>
    <script src="js/app.js"></script>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">
        <img src="images/docker.png" width="32" height="32" class="d-inline-block align-top"/>Docker Composer
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">

        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Send Feedback" aria-label="Feedback">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Send</button>
        </form>
    </div>
</nav>
<div id="app" class="container-fluid">
    <div class="row">
        <div class="col-sm-3">

        </div>
        <div class="col-sm-6">
            <h1>Services</h1>
            Add docker services to your infrastructure
            <p><b>Search for services</b></p>
            <input type="text" class="form-control" placeholder="Redis, Mongo, Kafka ..." @keyup.enter="addService" v-model="serviceInput"/>
            <hr/>
            <p><b>Selected services</b></p>
            <div>
                <div class="tag" v-for="service in selectedServices">
                    {{ service }}
                    <button type="button" class="close" aria-label="Close" @click="deleteService(service)"><span aria-hidden="true">Ã—</span></button>
                </div>
            </div>
        </div>
        <div class="col-sm-3">
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <button type="button" class="btn-success" @click="createDockerComposeFile">Generate</button>
        </div>
        <div class="col-sm-3"></div>
    </div>
</div>
</body>
</html>
